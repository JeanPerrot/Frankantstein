apply plugin: 'java'
sourceCompatibility = '1.6'
targetCompatilibity = '1.6'

dependencies {
    testCompile('junit:junit:4.8.1')
}

jar {
    baseName = 'MyBot'
    manifest {
        attributes("Main-Class": "MyBot")
    }
}

task srcZip(type: Zip) {
    classifier = 'src'
    from sourceSets*.allSource
    excludes = ["**/*Test.java"]
}